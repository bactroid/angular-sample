<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Angular with Local Install</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dist/bundle.min.js"></script>
  </head>
  <body ng-app="app">
    <h1>Hey, World</h1>
    <p>This is an angular app.</p>
    <div ng-controller="AppController as ctrl">
      <book-list books="ctrl.books"></book-list>
      <post-list posts="ctrl.posts"></post-list>
      <footer></footer>
    </div>
  </body>
</html>
